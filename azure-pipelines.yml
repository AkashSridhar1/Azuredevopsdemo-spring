#Demo Spring application

trigger:
 branches:
    include:
      - master
pr:
  branches:
    include:
      - master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: 'BuildArtifact'
    displayName: ' Building Artifact'
    jobs:
      - job: 'BuildArtifact'
        displayName: 'Building Artifact'
        steps:
        - template: 'cicd/templates/build.yml'

  - stage: 'Dockerize'
    displayName: 'Create Docker Image'
    condition: and(succeeded(),ne(variables['Build.Reason'],'PullRequest'))
    jobs:
      - job: 'CreateDockerImage'
        displayName: 'Build and Publish Docker Image'
        steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '.'
        - task: CopyFiles@2
          inputs:
            SourceFolder: 'drop'
            Contents: '*.jar'
            TargetFolder: '$(Agent.BuildDirectory)/s/cicd/docker/drop'
        - task: Docker@2
          inputs:
            containerRegistry: 'Docker Hub'
            repository: 'ittechtamil/azuredevopsdemospring'
            command: 'buildAndPush'
            Dockerfile: '$(Agent.BuildDirectory)/s/cicd/docker/DockerFile'